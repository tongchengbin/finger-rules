name: Validate Finger Rules

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout finger-rules repository
        uses: actions/checkout@v4

      - name: Download appfinger binary
        run: |
          curl -L -o appfinger \
            https://github.com/tongchengbin/appfinger/releases/latest/download/appfinger-linux-amd64
          chmod +x appfinger

      - name: Validate rules with appfinger
        run: |
          ./appfinger --validate --finger-home .
