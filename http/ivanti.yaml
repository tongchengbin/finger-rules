- name: iVanTi-Connect-Secure
  matchers:
    - part: title
      type: word
      words:
        - "Ivanti Connect Secure"
    - part: body
      type: word
      words:
        - "welcome.cgi?p=logo"
        - "/dana-na/css/ds"
        - "/dana-na/auth/url_default/welcome.cgi"
- name: endpoint-manager-mobile
  matchers:
    - part: icon_hash
      type: word
      words:
        - "362091310"

- name: ivanti-endpoint-manager
  matchers:
    - part: title
      type: word
      case-insensitive: true
      words:
        - "LANDesk(R) Cloud Services Appliance"


- matchers:
    - part: title
      words:
        - Ivanti
      type: word
  name: iVanTi

- name: ivanti-traffic-manager-panel
  matchers:
    - part: body
      type: word
      words:
        - "apps/zxtm/login.cgi"
    - part: icon_hash
      type: word
      words:
        - "1862800928"