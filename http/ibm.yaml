- name: IBM-HTTP-Server
  matchers:
    - part: title
      type: word
      words:
        - "IBM HTTP Server"
- name: IBM-WebSphere
  matchers:
    - part: body
      type: word
      words:
        - "<BR><I>IBM WebSphere Application Server</I>"
    - name: version
      part: headers.server
      regex:
        - ^WebSphere Application Server\/([^\s]+)$
      type: regex
- name: IBM-OpenAdmin-Tool
  matchers:
    - part: icon_hash
      type: word
      words:
        - 965982073
- name: IBM Operational Decision Manager
  matchers:
    - part: title
      type: word
      words:
        - "IBM ODM"
- matchers:
    - part: headers.server
      words:
        - IBM_HTTP_Server
      type: word
  name: IBM HTTP Server

- name: data_risk_manager
  matchers:
    - part: body
      type: word
      words:
        - "IBM Data Risk Manager"
- name: planning_analytics
  matchers:
    - part: body
      type: word
      words:
        - "Arc for TM1"
- name: bigfix_platform
  matchers:
    - part: body
      type: word
      words:
        - "BigFixHTTPServer"