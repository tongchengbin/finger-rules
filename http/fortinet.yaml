- name: FortiNet
  matchers:
    - part: cert
      type: word
      words:
        - "Fortinet"
- name: FortiOS
  matchers:
    - part: icon_hash
      type: word
      words:
        - "945408572"
- matchers:
    - part: cert
      type: word
      words:
        - CN=FortiGate
  name: FortiGate
- name: FortiNet-SslVPN
  matchers:
    - part: headers.set-cookie
      type: word
      words:
          - "SVPNNETWORKCOOKIE"
- name: FortiMail
  matchers:
    - part: cert
      type: word
      words:
        - "CN=FortiMail"
- name: FortiPortal
  matchers:
    - part: body
      type: word
      words:
        - 'FortiPortal'
- name: FortiNAC
  matchers:
    - part: title
      type: word
      words:
        - FortiNAC
- name: FortiWLM
  matchers:
    - part: title
      type: word
      words:
        - "FortiWLM"

- name: FortiProxy
  matchers:
    - part: title
      type: word
      words:
        - FortiProxy
- name: FortiLogger
  matchers:
    - part: title
      type: word
      words:
        - FortiLogger
- name: FortiDDoS
  matchers:
    - part: title
      type: word
      words:
        - FortiDDoS
- matchers:
    - part: header.set-cookie
      words:
        - cookiesession1
      type: word
  name: FortiWeb-Firewall
- matchers:
    - part: headers.server
      words:
        - FortiWeb
      type: word
  name: FortiWeb

- name: FortiSIEM
  matchers:
    - part: icon_hash
      type: word
      words:
        - "-1341442175"
    - part: body
      type: word
      words:
        - "var hst = location.hostname"