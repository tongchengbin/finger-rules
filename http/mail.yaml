- name: Mail-Server
  matchers:
    - part: title
      type: word
      words:
        - "IceWARP"
    - part: headers.server
      words:
        - IceWarp
      type: word
    - name: version
      part: headers.server
      regex:
        - ^IceWarp\/(.+)$
      type: regex

- matchers:
  - part: title
    type: word
    words:
      - "SmarterMail"
  name: SmarterMail